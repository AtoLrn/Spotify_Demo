<div>
  <h1>Spotify App Test</h1>
  <input type="text" placeholder="Entrez le nom de l'album" #input>
  <button (click)="getAlbum(input.value)">Rechercher</button>
  <div *ngFor="let item of albums">
    <div class="albumElem" (click)="clicked(item.albumInfo.id)"><img src="{{item.albumInfo.images[0].url}}">
      <p>Album: {{item.albumInfo.name}}, Artiste: {{item.albumInfo.artists[0].name}}</p>
    </div>
      <ul *ngFor="let track of item.tracks.items">
        <li (click)="clicked(track.id)">{{track.name}}</li>
      </ul>

  </div>
  
</div>
